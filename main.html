<!DOCTYPE html> 
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Content-Security-Policy" 
             content="default-src * ; 
                      style-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                      script-src 'self' 'unsafe-inline' 'unsafe-eval';">
	<title>MyApplication</title> 
	
	<link rel="stylesheet"  href="js/includes/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" type="text/css" href="style/jquery.mobile.simpledialog.min.css" /> 
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet"  href="style/pmmonitor.css" />
	<link rel="stylesheet"  href="style/mobile.css" />
	<link rel="stylesheet"  href="style/map.css" />
	
	<script src="js/includes/jquery-1.7.1.min.js"></script>
	<script src="js/includes/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/includes/jquery.mobile.simpledialog2.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>	
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/includes/PushNotification.js"></script>
	<script type="text/javascript" src="js/includes/fusioncharts/FusionCharts.js"></script>
    <script type="text/javascript" src="js/includes/jquery.flot.js"></script>
    <script type="text/javascript" src="js/includes/jquery.flot.pie.js"></script>
	<script type="text/javascript" src="js/includes/hammer.js"></script>
	<script type="text/javascript" src="js/orientation.js"></script>
	<script type="text/javascript" src="js/authentification.js"></script>
	<script type="text/javascript" src="js/dataLoad.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/map.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/list.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/chart.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/translation.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/appControl.js"></script>

</head> 
<body>
	<div id="leftArrow">&lt;</div>
	<div id="rightArrow">&gt;</div>
	<div data-role="page" class="type-interior page" id="login" >

		<div class="header ui-header ui-bar-a"  >
			<div class="pageTitle">Mobile</div>
			<div class="settingsDiv"><div class="shutdownBtn"></div><div class="settingsBtn"></div></div>
		</div>
		<div data-role="content" id="login_content" class="content" style="clear:left">
  			<h2>Login</h2>
  			<div style="display:none;">
  				<input type="url" name="url" id="url" value="" autocapitalize="off" autocorrect="off"/>
			</div>
				<input type="email" name="username" id="username" value="" autocapitalize="off" autocorrect="off" placeholder="Username"/>
				<input type="password" name="password" id="password"  value="" placeholder="Password" />
			<div style="text-align:center"><input type="submit" value="Login" class="submitBtn" data-inline='true' data-theme='b' /></div>
		</div>
		<div class="footer ui-footer ui-bar-a">			
			<div class="info"><a href="#popupInfo" data-rel="popup"  data-role="button" class="ui-icon-alt" data-inline="true" data-transition="pop" data-icon="info"  data-iconpos="notext"></a></div>
			<div data-role="popup" id="popupInfo" style="padding:10px;">				
				<div class="translate">Version number: 1.8.9.760</div>
			</div>
		</div>
	</div>		
</body>
</html>
